[sweepstakes game_start]
ru="{color_default}Объявляется тотализатор! Принимаются ставки на игроков"
en="{color_default}Sweepstakes started! Accepting bets on players"

[sweepstakes team_game_start]
ru="{color_default}Объявляется тотализатор! Принимаются ставки на команды"
en="{color_default}Sweepstakes started! Accepting bets on teams"

[sweepstakes lr_start]
ru="{color_default}Объявляется тотализатор! Принимаются ставки на {color_highlight}T {color_default}или {color_highlight}CT"
en="{color_default}Sweepstakes started! Accepting bets on either {color_highlight}T {color_default}or {color_highlight}CT"

[sweepstakes total_bank]
ru="{color_default}Общий призовой фонд: {color_credits}{credits:,}c"
en="{color_default}Sweepstakes total bank: {color_credits}{credits:,}c"

[sweepstakes accepting_stopped]
ru="{color_default}Приём ставок на игру {color_highlight}{caption} {color_default}закончен!"
en="{color_default}Bets on {color_highlight}{caption} {color_default}game are over!"

[caption lr]
ru="{prisoner} VS {guard} (Последнее желание)"
en="{prisoner} VS {guard} (Last Request)"

[announce game]
ru="{color_highlight}!bet <имя игрока> <сумма> {color_default}Пример: 'bet iPlayer 5000', чтобы поставить 5,000c на победу игрока iPlayer"
en="{color_highlight}!bet <player name> <credits> {color_default}E.g. 'bet iPlayer 5000' to bet 5,000c on iPlayer's victory"

[announce team_game]
ru="{color_highlight}!bet <команда> <сумма> {color_default}Пример: 'bet alpha 5000', чтобы поставить 5,000c на победу команды Альфа"
en="{color_highlight}!bet <team> <credits> {color_default}E.g. 'bet alpha 5000' to bet 5,000c on team Alpha's victory"

[announce lr]
ru="{color_highlight}!bet <t или ct> <сумма> {color_default}Пример: 'bet ct 5000', чтобы поставить 5,000c на победу тюремщика"
en="{color_highlight}!bet <t or ct> <credits> {color_default}E.g. 'bet ct 5000' to bet 5,000c on guard's victory"

[bet accepted]
ru="{color_highlight}{player} {color_default}поставил {color_credits}{credits:,}c {color_default}на победу {color_highlight}{target}"
en="{color_highlight}{player} {color_default}bets {color_credits}{credits:,}c {color_default}on {color_highlight}{target}{color_default}'s victory"

[fail invalid_format]
ru="{color_error}Неверный формат ставки, либо цель не найдена"
en="{color_error}Invalid bet format or target was not found"

[fail not_enough_credits]
ru="{color_error}У вас нет денег на такую ставку"
en="{color_error}You don't have enough credits for such bet"

[credits_spent_reason]
ru="Ставка на игрока или команду"
en="Taking part in sweepstakes"

[credits_earned_reason]
ru="Выигрыш со ставок"
en="Sweepstakes win"

[credits_returned_reason]
ru="Возврат ставки"
en="Bet returned"

[bet lost]
ru="{color_default}Вы проиграли ставку!"
en="{color_default}You've lost your bet!"

[fail not_accepting]
ru="{color_default}Поздно! Ставки не принимаются"
en="{color_default}Too late! Not accepting bets anymore"

[bet returned_abort]
ru="{color_default}Игра прервана, ваша ставка возвращена"
ут="{color_default}Game was aborted, your bet is returned"
