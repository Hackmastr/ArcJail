[cmd_shop_response]
ru="{color_default}Чтобы найти магазин !Shop, спросите у других игроков, где он находится"
en="{color_default}To find !Shop entrance, ask other players where it's located"

[activated]
ru="{color_default}Активирован предмет {color_highlight}{item}{color_default}, осталось ещё {color_highlight}{left}"
en="{color_default}Item {color_highlight}{item} {color_default}was activated, you have {color_highlight}{left} {color_default}left"

[item_stat max_per_slot]
ru="Можно хранить до {max_per_slot} штук"
en="You can store up to {max_per_slot} instances of this item"

[team_restriction guards]
ru="Только тюремщики могут купить или использовать этот предмет"
en="Only guards can buy or use this item"

[team_restriction prisoners]
ru="Только заключённые могут купить или использовать этот предмет"
en="Only prisoners can buy or use this item"

[item_stat manual_activation]
ru="Этот предмет нужно активировать вручную"
en="This item is activated manually"

[item_stat auto_activation]
ru="Этот предмет активируется немедленно"
en="This item is activated immediately"

[item_stat max_sold_per_round]
ru="За один раунд в магазине продают {max_sold_per_round} штук"
en="The shop only sells up to {max_sold_per_round} of these per round"

[item_stat price]
ru="Цена: {price}c"
en="Price: {price}c"

[cannot_buy max_per_slot]
ru="У вас слишком много экземпляров этого предмета"
en="You have too many instances of this item"

[cannot_buy team_restriction]
ru="Ваша команда не может покупать или использовать этот предмет"
en="Your team cannot buy or use this item"

[cannot_buy max_sold_per_round]
ru="В этом раунде уже купили достаточно предметов такого типа"
en="This item has already been bought enough times this round"

[cannot_use no_manual_activation]
ru="Этот предмет нельзя активировать вручную"
en="This item can't be activated manually"
