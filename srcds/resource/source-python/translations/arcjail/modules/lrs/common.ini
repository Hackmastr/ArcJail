[popup title choose_game]
ru="Выберите игру"
en="Choose a game to play"

[popup title choose_player]
ru="Выберите соперника"
en="Choose an opponent"

[popup title choose_weapon]
ru="Выберите оружие"
en="Choose a weapon"

[popup title choose_teleporting]
ru="Телепортировать в подходящее место проведения игры?"
en="Would you like to be teleported to the game area?"

[choose_teleporting yes]
ru="Да (рекомендуется)"
en="Yes (recommended)"

[choose_teleporting no]
ru="Нет"
en="No"

[popup title choose_defaults]
ru="Оставить настройки по умолчанию?"
en="Set default settings?"

[popup title choose_defaults yes]
ru="Да, меня всё устраивает"
en="Yes, that'd do it"

[popup title choose_defaults no]
ru="Нет, я сконфигурирую игру самостоятельно"
en="No, I will configure the game on my own"

[let_him_play]
ru="{player} хочет сыграть с вами в LR"
en="{player} wants to play LR with you"

[let_him_play game]
ru="(игра: {game})"
en="(game: {game})"

[let_him_play yes]
ru="Разрешить"
en="I'm down"

[let_him_play no]
ru="Нет, не разрешаю"
en="Hell no, he's a rebel"

[announce_available]
ru="{color_default}Заключенным доступно {color_highlight}Последнее желание{color_default}. Напишите {color_highlight}!lr{color_default}, чтобы сыграть."
en="{color_highlight}Last Request{color_default} is available, prisoners can type {color_highlight}!lr{color_default} to take part in it"

[fail game_unavailable]
ru="{color_error}Эта игра в данный момент недоступна"
en="{color_error}This game currently is not available"

[fail wrong_team]
ru="{color_error}Только заключенные могут выбирать Последнее желание"
en="{color_error}Only prisoners can play Last Request"

[fail too_many_prisoners]
ru="{color_error}Последнее желание ещё не доступно: слишком много заключённых"
en="{color_error}Last Request is not available yet: too may prisoners alive"

[fail too_many_lrs]
ru="{color_error}Уже достаточно игроков играют в Последнее желание, ждите"
en="{color_error}Enough players are playing Last Request now"

[fail dead]
ru="{color_error}Невозможно загадать Последнее желание: вы мертвы"
en="{color_error}You're dead so you can't play Last Request"

[fail rebel]
ru="{color_error}Вы вне закона и не можете играть в Последнее желание"
en="{color_error}You're rebel so you can't play Last Request"

[fail no_partners]
ru="{color_error}Все тюремщики уже играют или мертвы"
en="{color_error}There's no free jailers to play with"

[fail dead_partner]
ru="{color_error}Ваш оппонент не сможет с вами играть: он умер"
en="{color_error}Your opponent can't play with you: he's dead"

[fail busy_partner]
ru="{color_error}Ваш оппонент не сможет с вами играть, т.к. он уже занят"
en="{color_error}Your opponent can't play with you because he's busy"

[fail disabled]
ru="{color_error}Последние желания отключены"
en="{color_error}Last Requests are disabled"

[fail already_playing]
ru="{color_error}Вы уже играете в Последнее желание"
en="{color_error}You're playing Last Request right now"

[fail decline]
ru="{color_error}Оппонент отказался играть с вами"
en="{color_error}Your opponent declined playing with you"

[fail noroom]
ru="{color_error}Здесь не хватает места для проведения игры"
en="{color_error}There's no room for Last Request"

[fail already_asking_guard]
ru="{color_error}Тюремщик ещё не решил, играть ли вам в Последнее желание"
en="{color_error}Guard has not decided if you can play Last Request yet"

[rebel_asking_guard]
ru="{color_default}Ждите: тюремщик решает, можно ли вам играть в {color_highlight}Последнее желание"
en="{color_default}Now guard is thinking if you can play {color_highlight}Last Request"

[rebel_unset]
ru="{color_highlight}{rebel} {color_default}больше не бунтовщик в связи с участием в {color_highlight}Последнем желании"
en="{color_highlight}{rebel} {color_default}is no longer rebel due to taking part in {color_highlight}Last Request"

[crime slay]
ru="{color_highlight}{player} {color_default}автоматически убит за нарушение правил игры в {color_highlight}Последнее желание"
en="{color_highlight}{player} {color_default}was automatically slayed for breaking the rules of в {color_highlight}Last Request"

[crime abort]
ru="{color_highlight}Последнее желание {color_default}отменено, т.к. {color_highlight}{player} {color_default}нарушил правила игры"
en="{color_highlight}{player} {color_default}has broken the rules of {color_highlight}Last Request {color_default}so it was aborted"

[crime external slay]
ru="{color_highlight}{player} {color_default}автоматически убит за вмешательство в Последнее желание"
en="{color_highlight}{player} {color_default}has been slayed automatically for messing up Last Request"

[death_abort]
ru="{color_highlight}Последнее желание {color_default}отменено в связи со смертью {color_highlight}{player}"
en="{color_highlight}Last Request {color_default}has been aborted due to {color_highlight}{player}{color_default}'s death"

[disconnect_abort]
ru="{color_highlight}Последнее желание {color_default}отменено, т.к. {player} покинул сервер"
en="{color_highlight}{player} has disconnected so {color_highlight}Last Request was aborted"

[abort]
ru="{color_error}Игра прервана"
en="{color_error}Game was aborted"

[abort player_out]
ru="{color_default}Последнее желание закончено, т.к. игрок выбыл из игры"
en="{color_default}Last Request ended because player is out of the game"

[admin_cancel]
ru="{color_default}Администратор отменил {color_highlight}Последнее желание"
en="{color_highlight}Last Request {color_default}was aborted by administrator"

[wr_loser_run]
ru="Смерть неизбежна"
en="Death is inevitable"

[wr_winner_kill]
ru="{color_default}Убейте {color_highlight}{player}"
en="{color_default}Kill {color_highlight}{player}"

[common_name]
ru="Последнее желание"
en="Last Request"

[game_started]
ru="{color_highlight}{player1} {color_default}и {color_highlight}{player2} {color_default}играют в {color_highlight}{game}"
en="{color_highlight}{player1} {color_default}and {color_highlight}{player2} {color_default}are playing {color_highlight}{game}"

[common_victory]
ru="{color_highlight}{winner} {color_default}одержал победу над {color_highlight}{loser} {color_default}в игре {color_highlight}{game}{color_default}!"
en="{color_highlight}{winner} {color_default}defeats {color_highlight}{loser} {color_default}in {color_highlight}{game}{color_default}!"

[common_draw]
ru="{color_highlight}{winner} {color_default}и {color_highlight}{loser} {color_default}сыграли в ничью в игру {color_highlight}{game}"
en="{color_highlight}{winner} {color_default}and {color_highlight}{loser} {color_default}ended {color_highlight}{game} {color_default}in a tie"

[jail_menu_option]
ru="Последние желания (!lr)"
en="Last Requests (!lr)"

[stage_prepare]
ru="{color_default}Подготовка к началу игры..."
en="{color_default}Preparing for game start..."
