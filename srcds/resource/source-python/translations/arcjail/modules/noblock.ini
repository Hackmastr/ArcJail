[announce]
ru="{color_default}Игроки могут написать {color_highlight}!noblock{color_default}, чтобы включить или отключить соприкосновения"
en="{color_default}Players can type {color_highlight}!noblock {color_default}in chat to enable or disable collisions"

[solid enabled]
ru="{color_warning}[{color_default}!{color_warning}] {color_default}Вы стали твёрдым на {color_highlight}{time} {color_default}секунд"
en="{color_warning}[{color_default}!{color_warning}] {color_default}No-block was turned off for you for {color_highlight}{time} {color_default}seconds"

[solid disabled]
ru="{color_warning}[{color_default}!{color_warning}] {color_default}Вы перестали быть твёрдым на {color_highlight}{time} {color_default}секунд"
en="{color_warning}[{color_default}!{color_warning}] {color_default}No-block was turned on for you for {color_highlight}{time} {color_default}seconds"

[fail_disabled]
ru="{color_error}Команда {color_highlight}!noblock {color_error}отключена"
en="{color_highlight}!noblock {color_error}command is disabled"

[fail_dead]
ru="{color_error}Вы мертвы"
en="{color_error}You're dead"

[fail_locked]
ru="{color_error}Правила текущей игры не позволяют использовать эту команду"
en="{color_error}Current game doesn't assume using this command"
